<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}


.gallery-img {
    position: relative;
width: 300px;max-width: 100%;
    margin: auto;
    overflow: hidden;
}

.carousel {
    display: flex;
    align-items: center;
    position: relative;
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease-in-out;
    margin: auto;
}

.carousel-item {
    transition: opacity 0.5s ease-in-out;
}

.carousel-item:not(.active) {
    display: none;
}

.carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    z-index: 10;
    padding: 0.5rem;
}

.carousel-control.prev {
    left: 10px;
}

.carousel-control.next {
    right: 10px;
}

.carousel-item{
    width: 300px;
    height: 200px;
}
.carousel-item img{
    width: 100%;
    height: 100%;
}
@media (max-width: 768px) {
    .carousel-control {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <section class="gallery">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="g1.jpeg" alt="Image 1"></div>
                <div class="carousel-item"><img src="g2.jpeg" alt="Image 2"></div>
                <div class="carousel-item"><img src="g3.jpeg" alt="Image 3"></div>
                <div class="carousel-item"><img src="g4.jpeg" alt="Image 4"></div>
                <div class="carousel-item"><img src="g5.jpeg" alt="Image 5"></div>
                <div class="carousel-item"><img src="g6.jpeg" alt="Image 6"></div>
                <div class="carousel-item"><img src="g7.jpeg" alt="Image 7"></div>
                <div class="carousel-item"><img src="g8.jpeg" alt="Image 8"></div>
            </div>
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </section>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            items[currentIndex].classList.remove('active');

            currentIndex += direction;
            if (currentIndex < 0) currentIndex = items.length - 1;
            if (currentIndex >= items.length) currentIndex = 0;

            items[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
